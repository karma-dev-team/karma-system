{% extends 'base.html' %}

{% block head %}

<style>
    /* Дополнительные стили для страницы 404 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .error-container {
      text-align: center;
    }

    .error-code {
      font-size: 10em;
      font-weight: bold;
      color: #dc3545; /* Цвет текста - красный */
    }

    .error-message {
      font-size: 2em;
      margin-top: 20px;
      color: #495057; /* Цвет текста - темно-серый */
    }
  </style>
  <title>404 Not Found</title>
  <!-- Подключение стилей Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

{% endblock %}

{% block content %}
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Not Found</div>
  </div>

  <!-- Подключение скриптов Bootstrap 4 (необходим jQuery и Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX/Byh5B1eB5VnO9x21mzEI1yzKdWQqwo5+V" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
